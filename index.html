<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #container {
        display: grid;
        grid-template-columns: repeat(10, 60px);
        width: 600px;
        height: 600px;
        text-align: center;
    }

    .contr {
        display: grid;
        width: 60px;
        height: 60px;
    }
</style>
<body>
<table width="720px">
    <tr>
        <td colspan="3"><div class="contr" id="horizontal" style="width: 100%; grid-template-columns: repeat(11, 60px);">.</div></td>
    </tr>
    <tr>
        <td><div class="contr" style="height: 100%; width: 60px; grid-template-rows: repeat(10, 60px);"></div></td>
        <td><div id="container"></div></td>
        <td><div class="contr" style="height: 100%; grid-template-rows: repeat(10, 60px);"></div></td>
    </tr>
    <tr>
        <td colspan="3"><div class="contr" id="horizontal" style="width: 100%; grid-template-columns: repeat(11, 60px);">.</div></td>
    </tr>   
</table>
</body>
<script>
    const container = document.getElementById('container');
    for (let i = 0; i < 100; i++) {
        const square = document.createElement('div');
        square.textContent = i;
        square.style.background = '#664c28';
        if (Math.random() > 0.7) square.style.background = '#80807e';
        container.appendChild(square);
    }

    let planes = 5;
    const contr = document.querySelectorAll('.contr');
    contr.forEach(e => {
        for (let i = 0; i < 10; i++) {
            const square = document.createElement('button');
            square.textContent = i;
            e.appendChild(square);
            square.onclick = function() {
                if (!planes) {
                    CountFilledSquares();
                    return;
                };
                for (let j = 0; j < 10; j++) {
                    let gridsquare;
                    if (e.id == 'horizontal') {
                        gridsquare = container.children[i + j * 10];
                    } else {
                        gridsquare = container.children[i * 10 + j];
                    }

                    if (gridsquare.style.background !== 'rgb(128, 128, 126)') {
                        gridsquare.style.background = '#000000';
                    } 
                }
                square.onclick = '';
                planes--;
            }
        }
    });

    function CountFilledSquares() {
        let count = stonescount = 0;

        for (let i = 0; i < 100; i++) {
            if (container.children[i].style.background == 'rgb(0, 0, 0)') {
                count++
            }

            if (container.children[i].style.background == 'rgb(128, 128, 126)') {
                stonescount++
            }
        }

        console.log(`You had filled in ${count}, which equals to ${(count / (100 - stonescount) * 100).toFixed(2)}% of the board (excluding bolders).`);
    }
</script>
</html>
