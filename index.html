<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #container {
        display: grid;
        grid-template-columns: repeat(10, 60px);
        width: 600px;
        height: 600px;
        text-align: center;
    }

    .contr {
        display: grid;
        width: 60px;
        height: 60px;
    }
</style>
<body>
<table width="720px">
    <tr>
        <td colspan="3"><div class="contr" id="horizontal" style="width: 100%; grid-template-columns: repeat(11, 60px);">.</div></td>
    </tr>
    <tr>
        <td><div class="contr" style="height: 100%; width: 60px; grid-template-rows: repeat(10, 60px);"></div></td>
        <td><div id="container"></div></td>
        <td><div class="contr" style="height: 100%; grid-template-rows: repeat(10, 60px);"></div></td>
    </tr>
    <tr>
        <td colspan="3"><div class="contr" id="horizontal" style="width: 100%; grid-template-columns: repeat(11, 60px);">.</div></td>
    </tr>   
</table>
    <form id="rotate" action="">
        <input type="radio" value="123">Horizontal
        <input type="radio" value="123">Vertical
    </form>
    
</body>
<script>
    const container = document.getElementById('container');
    for (let i = 0; i < 100; i++) {
        const square = document.createElement('div');
        square.textContent = i;
        container.appendChild(square);
    }

    const contr = document.querySelectorAll('.contr');
    contr.forEach(e => {
        for (let i = 0; i < 10; i++) {
            const square = document.createElement('button');
            square.textContent = i;
            e.appendChild(square);
            square.onclick = function() {
                for (let j = 0; j < 10; j++) {
                    if (e.id == 'horizontal') {
                        container.children[i + j * 10].style.background = '#000000';
                    } else {
                        container.children[i * 10 + j].style.background = '#000000';
                    }
                    
                }
            }
        }
    });
</script>
</html>
